<html>
<head>
	<link rel= "stylesheet" type= "text/css" href= "../static/css/login.css">
</head>
<body>	
	<div id="alertBlock">
		<p id="alertText">info text</p>
	</div>

	<div id="loginMenuDiv">

	<div id="footer">
		 <button type="button" id="info">?</button> 
	</div>
</body>
